<div class="ud-header">
  <h2 class="text-center">Chat</h2>
</div>
<div class="ud-body">
  <div class="msg-box">
    <ul>
      <li
        *ngFor="let mObj of msgInboxArray"
        [ngClass]="mObj.userName === chatmsg.userName ? 'in-msg' : 'ex-msg'"
      >
        {{ mObj.userName }} :<br /><span class="msg-italic-style">{{
          mObj.msg
        }}</span>
      </li>
    </ul>
  </div>
  <div class="ud-flex-row">
    <input
      type="text"
      placeholder="Type message here"
      class="msg-input"
      [(ngModel)]="chatmsg.msg"
    />
    <button class="send-btn" (click)="send()">Send</button>
  </div>
  <input
    type="text"
    placeholder="Your name"
    class="name-box"
    [(ngModel)]="chatmsg.userName"
  />
</div>
